<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 60%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .messages {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .messages ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .messages li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            display: inline-block;
            word-wrap: break-word;
        }

        .messages .user {
            background-color: #007bff;
            color: #ffffff;
            align-self: flex-end;
            text-align: right;
            float: right;
        }

        .messages .bot {
            background-color: #eaeaea;
            color: #333333;
            align-self: flex-start;
            text-align: left;
            float: left;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }

        .mic-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }

        .mic-button:hover {
            background-color: #218838;
        }

        .clear-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .clear-button:hover {
            background-color: #a71d2a;
        }

        .play-button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .play-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Welcome to Terralogic Chatbot</div>
        
        <!-- Chat History -->
        <div class="messages">
            <ul>
                {% for msg in messages %}
                    <li class="{{ msg.role }}">
                        {{ msg.content|safe }}
                        {% if msg.audio_url %}
                            <button class="play-button" data-audio="{{ msg.audio_url }}">‚ñ∂Ô∏è Play</button>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Input Area -->
        <form method="POST" action="{% url 'chatbot' %}" class="input-area" id="chatForm">
            {% csrf_token %}
            <input type="text" id="message" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
            <button type="button" class="mic-button" id="micButton">üé§</button>
        </form>

        <!-- Clear Chat Button -->
        <form method="POST" action="{% url 'chatbot' %}" style="margin-top: 10px;">
            {% csrf_token %}
            <input type="hidden" name="clear_chat" value="true">
            <button type="submit" class="clear-button">Clear Chat</button>
        </form>
    </div>

    <script>
        // Play button functionality
        document.addEventListener("DOMContentLoaded", () => {
            const playButtons = document.querySelectorAll(".play-button");

            playButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const audioUrl = button.getAttribute("data-audio");
                    const audio = new Audio(audioUrl);

                    // Play the audio
                    audio.play();

                    // Change the button text to "Playing..." and disable it temporarily
                    button.textContent = "Playing...";
                    button.disabled = true;

                    // Re-enable the button after the audio finishes playing
                    audio.addEventListener("ended", () => {
                        button.textContent = "‚ñ∂Ô∏è Play";
                        button.disabled = false;
                    });
                });
            });
        });

        // Speech recognition functionality
        const micButton = document.getElementById('micButton');
        const messageInput = document.getElementById('message');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            micButton.addEventListener('click', () => {
                micButton.textContent = 'üéôÔ∏è'; // Change mic icon
                recognition.start();
            });

            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
            });

            recognition.addEventListener('end', () => {
                micButton.textContent = 'üé§'; // Reset mic icon
            });
        } else {
            alert('Speech Recognition is not supported in your browser.');
            micButton.disabled = true;
        }
    </script>
</body>
</html>
